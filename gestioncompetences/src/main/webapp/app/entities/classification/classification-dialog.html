
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <div class="form-group" ng-show="vm.classification.id">
	    	<h4 class="modal-title" id="myClassificationLabel">Edition d'une adresse</h4>
	    </div>
	    <div class="form-group" ng-hide="vm.adresse.id">
	    	<h4 class="modal-title" id="myClassificationLabel">Création d'une adresse</h4>
	    </div>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        
        <input type="hidden" class="form-control" id="id" name="id" ng-model="vm.classificationNom.id" />
        
        <div class="form-group">
            <label class="control-label" for="field_classificationNom">Intitulé</label>
            <input type="text" class="form-control" name="classificationNom" id="field_classificationNom"
                    ng-model="vm.classification.classificationNom"
                    required />
            <div ng-show="editForm.classificationNom.$invalid">
                <p class="help-block"
                    ng-show="editForm.classificationNom.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_classificationDateDebut">Date de début</label>
                <div class="input-group">
                    <input id="field_classificationDateDebut" type="text" class="form-control" name="classificationDateDebut" datetime-picker="{{dateformat}}" ng-model="vm.classification.classificationDateDebut" is-open="vm.datePickerOpenStatus.classificationDateDebut"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('classificationDateDebut')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.classificationDateDebut.$invalid">
                <p class="help-block"
                    ng-show="editForm.classificationDateDebut.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.classificationDateDebut.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_classificationDateFin">Date de fin</label>
                <div class="input-group">
                    <input id="field_classificationDateFin" type="text" class="form-control" name="classificationDateFin" datetime-picker="{{dateformat}}" ng-model="vm.classification.classificationDateFin" is-open="vm.datePickerOpenStatus.classificationDateFin"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('classificationDateFin')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <input type="hidden" class="form-control" id="field_idCollaborateur" name="idCollaborateur" ng-model="vm.classification.idCollaborateur" />
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
