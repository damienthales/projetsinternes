<div>
    <h2>Donnees Collaborateurs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="donnees-collaborateur.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Donnees Collaborateur
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Description Rubrique Collaborateur</span></th>
                    <th><span>Rubrique</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="donneesCollaborateur in vm.donneesCollaborateurs track by donneesCollaborateur.id">
                    <td><a ui-sref="donnees-collaborateur-detail({id:donneesCollaborateur.id})">{{donneesCollaborateur.id}}</a></td>
                    <td>{{donneesCollaborateur.descriptionRubriqueCollaborateur}}</td>
                    <td>
                        <a ui-sref="rubrique-detail({id:donneesCollaborateur.rubrique.id})">{{donneesCollaborateur.rubrique.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="donnees-collaborateur-detail({id:donneesCollaborateur.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="donnees-collaborateur.edit({id:donneesCollaborateur.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="donnees-collaborateur.delete({id:donneesCollaborateur.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
