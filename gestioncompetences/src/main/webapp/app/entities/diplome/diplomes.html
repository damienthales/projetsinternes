<div>
    <h2>Diplomes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="diplome.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Diplome
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Diplome Nom</span></th>
                    <th><span>Diplome Date</span></th>
                    <th><span>Collaborateur</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="diplome in vm.diplomes track by diplome.id">
                    <td><a ui-sref="diplome-detail({id:diplome.id})">{{diplome.id}}</a></td>
                    <td>{{diplome.diplomeNom}}</td>
                    <td>{{diplome.diplomeDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="collaborateur-detail({id:diplome.collaborateur.id})">{{diplome.collaborateur.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="diplome-detail({id:diplome.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="diplome.edit({id:diplome.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="diplome.delete({id:diplome.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
