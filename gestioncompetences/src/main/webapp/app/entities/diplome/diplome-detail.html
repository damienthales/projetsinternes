
<div>
    <h2><span>Diplome</span> {{vm.diplome.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Diplome Nom</span></dt>
        <dd>
            <span>{{vm.diplome.diplomeNom}}</span>
        </dd>
        <dt><span>Diplome Date</span></dt>
        <dd>
            <span>{{vm.diplome.diplomeDate | date:'medium'}}</span>
        </dd>
        <dt><span>Collaborateur</span></dt>
        <dd>
            <a ui-sref="collaborateur-detail({id:vm.diplome.collaborateur.id})">{{vm.diplome.collaborateur.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
