
<div>
    <h2><span>Formation</span> {{vm.formation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Formation Nom</span></dt>
        <dd>
            <span>{{vm.formation.formationNom}}</span>
        </dd>
        <dt><span>Formation Date</span></dt>
        <dd>
            <span>{{vm.formation.formationDate | date:'medium'}}</span>
        </dd>
        <dt><span>Collaborateur</span></dt>
        <dd>
            <a ui-sref="collaborateur-detail({id:vm.formation.collaborateur.id})">{{vm.formation.collaborateur.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
