<div>
    <h2>Formations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="formation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Formation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Formation Nom</span></th>
                    <th><span>Formation Date</span></th>
                    <th><span>Collaborateur</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="formation in vm.formations track by formation.id">
                    <td><a ui-sref="formation-detail({id:formation.id})">{{formation.id}}</a></td>
                    <td>{{formation.formationNom}}</td>
                    <td>{{formation.formationDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="collaborateur-detail({id:formation.collaborateur.id})">{{formation.collaborateur.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="formation-detail({id:formation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="formation.edit({id:formation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="formation.delete({id:formation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
