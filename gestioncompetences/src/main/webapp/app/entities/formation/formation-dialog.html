
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <div class="form-group" ng-show="vm.formation.id">
	    	<h4 class="modal-title" id="myFormationLabel">Edition d'une formation</h4>
	    </div>
	    <div class="form-group" ng-hide="vm.formation.id">
	    	<h4 class="modal-title" id="myFormationLabel">Cr√©ation d'une formation</h4>
	    </div>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        
        <input type="hidden" class="form-control" id="id" name="id" ng-model="vm.formation.id" />
        
        <div class="form-group">
            <label class="control-label" for="field_formationNom">Formation Nom</label>
            <input type="text" class="form-control" name="formationNom" id="field_formationNom"
                    ng-model="vm.formation.formationNom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_formationDate">Formation Date</label>
                <div class="input-group">
                    <input id="field_formationDate" type="text" class="form-control" name="formationDate" datetime-picker="{{dateformat}}" ng-model="vm.formation.formationDate" is-open="vm.datePickerOpenStatus.formationDate"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('formationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.formationDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.formationDate.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.formationDate.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <input type="hidden" class="form-control" id="idCollaborateur" name="idCollaborateur" ng-model="vm.formation.idCollaborateur" />
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
