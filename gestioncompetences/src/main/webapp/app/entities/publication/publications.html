<div>
    <h2>Publications</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="publication.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Publication
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Publication Nom</span></th>
                    <th><span>Publication Date</span></th>
                    <th><span>Collaborateur</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="publication in vm.publications track by publication.id">
                    <td><a ui-sref="publication-detail({id:publication.id})">{{publication.id}}</a></td>
                    <td>{{publication.publicationNom}}</td>
                    <td>{{publication.publicationDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="collaborateur-detail({id:publication.collaborateur.id})">{{publication.collaborateur.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="publication-detail({id:publication.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="publication.edit({id:publication.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="publication.delete({id:publication.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
