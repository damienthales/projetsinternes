
<div>
    <h2><span>Fonction</span> {{vm.fonction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Fonction Nom</span></dt>
        <dd>
            <span>{{vm.fonction.fonctionNom}}</span>
        </dd>
        <dt><span>Fonction Date Debut</span></dt>
        <dd>
            <span>{{vm.fonction.fonctionDateDebut | date:'medium'}}</span>
        </dd>
        <dt><span>Fonction Date Fin</span></dt>
        <dd>
            <span>{{vm.fonction.fonctionDateFin | date:'medium'}}</span>
        </dd>
        <dt><span>Collaborateur</span></dt>
        <dd>
            <a ui-sref="collaborateur-detail({id:vm.fonction.collaborateur.id})">{{vm.fonction.collaborateur.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
