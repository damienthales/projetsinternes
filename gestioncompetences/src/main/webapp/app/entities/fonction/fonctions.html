<div>
    <h2>Fonctions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="fonction.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Fonction
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fonctionNom"><span>Fonction Nom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fonctionDateDebut"><span>Fonction Date Debut</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fonctionDateFin"><span>Fonction Date Fin</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="collaborateur.id"><span>Collaborateur</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="fonction in vm.fonctions track by fonction.id">
                    <td><a ui-sref="fonction-detail({id:fonction.id})">{{fonction.id}}</a></td>
                    <td>{{fonction.fonctionNom}}</td>
                    <td>{{fonction.fonctionDateDebut | date:'medium'}}</td>
                    <td>{{fonction.fonctionDateFin | date:'medium'}}</td>
                    <td>
                        <a ui-sref="collaborateur-detail({id:fonction.collaborateur.id})">{{fonction.collaborateur.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="fonction-detail({id:fonction.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fonction.edit({id:fonction.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fonction.delete({id:fonction.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
